sudo: required
services:
  - docker

before_install:
  - docker build -t chaheein123/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true chaheein123/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  edge: true
  region: "us-east-1"
  app: "new-frontend"
  env: "New-frontend-env"
  # FIX 1: Removed the trailing space in the bucket name string
  bucket_name: "elasticbeanstalk-us-east-1-262015274954"
  bucket_path: "new-frontend"
  on:
    branch: main
  # FIX 2: Added skip_cleanup to prevent Travis from deleting the build files
  skip_cleanup: true
  # FIX 3: Removed quotes from secret key variable for consistency
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"